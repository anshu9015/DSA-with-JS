<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Form type Data</legend>
      <form>
        <label for="text1">Enter Your Name :</label>
        <input type="text" id="text1" name="text1" />
        <br />
        <br />

        <label for="email">Enter Your EMAIL ID :</label>
        <input type="email" id="email" name="email" />
        <br />
        <br />

        <label for="number">Enter Any Favourite Number : </label>
        <input type="number" id="number" name="number" />
        <br />
        <br />
        <label for="Pnumber">Enter Mobile Number : </label>
        <input type="tel" id="Pnumber" name="Pnumber" />
        <br />
        <br />
        <label for="password">Enter Your Password :</label>
        <input type="password" id="password" name="password" />
        <br />
        <br />

        <input type="radio" id="radio1" name="gender" />
        <label for="radio1">Male</label>
        <input type="radio" id="radio2" name="gender" />
        <label for="radio2">Female</label>
        <input type="radio" id="radio3" name="gender" />
        <label for="radio3">Others</label>
        <br />
        <br />
        <!-- dropdown -->
        <label for="dropdown1">Choose Your Gender</label>
        <select id="dropdown1" name="dropdown1">
          <option value="" disabled selected>Select Your Gender lauru</option>
          <option value="male">Male</option>
          <option value="female">FeMale</option>
          <option value="others">Others</option>
        </select>
        <br />
        <br />
        <input type="checkbox" id="checkbox1" />
        <label for="checkbox1">Hindi</label>
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">English</label>
        <input type="checkbox" id="checkbox3" />
        <label for="checkbox3">Mathematics</label>
        <br />
        <br />
        <label for="file1">Upload: </label>
        <input type="file" id="file1" name="file1" />
        <br />
        <br />
        <input type="submit" value="click here" />
        <br />
        <br />
        <input
          type="image"
          id="image1"
          name="image1"
          alt="image button"
          src="img.jpg"
          width="20px"
          height="20px" />
        <br />
        <br />
        <label for="datepicker">Pick UP Date: </label>
        <input type="date" id="datepicker" name="datepicker" />
        <br />
        <br />
        <label for="textarea1">TextArea</label>
        <textarea
          name="textarea1"
          id="textarea1"
          rows="10"
          cols="30"></textarea>
      </form>
    </fieldset>
  </body>
</html>
